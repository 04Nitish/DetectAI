<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Result</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Result Styling */
        h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .match {
            background-color: #2ecc71;
            color: white;
        }

        .not-match {
            background-color: #e74c3c;
            color: white;
        }

        /* Similarity Score */
        p {
            font-size: 18px;
            color: #555;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #2575fc;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #1a5cc8;
            transform: scale(1.05);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Result:</h2>
        <p class="result {% if result == 'Match' %}match{% else %}not-match{% endif %}">{{ result }}</p>
        <p>Similarity Score: <strong>{{ similarity }}</strong></p>
        <a href="{% url 'upload_reference' %}" class="btn">Upload Another</a>
    </div>

</body>
</html>
