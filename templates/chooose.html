<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Image or Video</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 60%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .box {
            flex: 1;
            padding: 20px;
        }

        h6 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        button {
            background-color: #2575fc;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-transform: uppercase;
        }

        button a {
            text-decoration: none;
            color: white;
            display: block;
        }

        button:hover {
            background-color: #1a5cc8;
            transform: scale(1.05);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                width: 80%;
            }

            .box {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <h6>Check with Image</h6>
            <button><a href="{% url 'upload_check_image' %}">Check Image</a></button>
        </div>

        <div class="box">
            <h6>Check with Video</h6>
            <button><a href="{% url 'upload_check_video' %}">Check Video</a></button>
        </div>
    </div>

</body>
</html>
